<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="app.js"></script>
    <script src="js/core/broadcastservice.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/core.module.js"></script>
    <script src="js/core/dataservice.js"></script>
    <script src="js/core/languageservice.js"></script>
    <script src="js/filter/chapterSelection.js"></script>
    <script src="js/widgets/quizDirectives/myTurnCard.js"></script>
    <script src="js/widgets/quizDirectives/myThereAndBackAgain.js"></script>
    <script src="js/widgets/quizDirectives/myChapterQuery.js"></script>
    <script src="js/widgets/quizDirectives/myAnswer.js"></script>
    <script src="js/widgets/widgets.module.js"></script>

    <script src="js/ImmersionController.js"></script>

    -->

  <body ng-app="app" animation="slide-left-right-ios7">

        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
