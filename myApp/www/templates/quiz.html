<ion-view title="{{'MENU.QUIZ_ID' | translate}}" hide-back-button="true" id="quiz" class="page" ng-cloak>
  <link href="../styles/quiz.css" rel="stylesheet">
    <ion-content padding="true" class="has-header">
        <form id="quiz-form4" class="list ">
            <label class="item item-select " id="quiz-select3">
                <span class="input-label">{{'QUIZ.CHAPTER_ID' | translate}}</span>
                <select ng-init="" ng-model="chapter" ng-change="takeOverChapter(chapter)">
                    <option value="">{{'QUIZ.ALL_ID' | translate}}</option>
                    <option value="1">{{'QUIZ.1_ID' | translate}}</option>
                    <option value="2">{{'QUIZ.2_ID' | translate}}</option>
                    <option value="3">{{'QUIZ.3_ID' | translate}}</option>
                    <option value="4">{{'QUIZ.4_ID' | translate}}</option>
                    <option value="5">{{'QUIZ.5_ID' | translate}}</option>
                    <option value="6">{{'QUIZ.6_ID' | translate}}</option>
                    <option value="7">{{'QUIZ.7_ID' | translate}}</option>
                    <option value="8">{{'QUIZ.8_ID' | translate}}</option>
                    <option value="9">{{'QUIZ.9_ID' | translate}}</option>
                    <option value="10">{{'QUIZ.10_ID' | translate}}</option>
                    <option value="11">{{'QUIZ.11_ID' | translate}}</option>
                    <option value="12">{{'QUIZ.12_ID' | translate}}</option>
                    <option value="13">{{'QUIZ.13_ID' | translate}}</option>
                    <option value="14">{{'QUIZ.14_ID' | translate}}</option>
                </select>
            </label>
        </form>
        <div id="quiz-button-bar1" class=" button-bar ">
            <button id="quiz-button6" class=" button button-positive  button-block " ng-click="Minus()">{{'QUIZ.BACK_ID' | translate}}</button>
            <button id="quiz-button8" class=" button button-positive  button-block " ng-click="Add()">{{'QUIZ.NEXT_ID' | translate}}</button>
        </div>
        <div class="list card " id="quiz-card" >
            <ion-card class="character" ng-show="Cards[index].characterShow" style="font-size: 8em;"><br><p>{{Cards[index].character}}</p><br></ion-card>
            <ion-item class="  " ng-show="Cards[index].pinyinShow == false" style="font-size: 2em;">{{Cards[index].pinyin}}</ion-item>

            <div ng-show="Cards[index].translationShow == false">
                <div ng-show="language == 'de'">
                  <ion-item class="translation" style="font-size: 2em; align-content: center;"><p>{{Cards[index].translation_d}}</p></ion-item>
                </div>
                <div ng-show="language == 'en'">
                  <ion-item  class="translation" style="font-size: 2em;"><p>{{Cards[index].translation_e}}</p></ion-item>
                </div>
            </div>
        </div>
        <button id="quiz-button9" class=" button button-positive  button-block " ng-click="answer()">{{'QUIZ.TURNCARD_ID' | translate}}</button>
    </ion-content>
</ion-view>
